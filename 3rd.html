<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <style>
        body{
            color: rgb(250, 247, 247);
            background-color:rgb(104, 1, 1);
            text-align: justify;
            text-decoration: solid;
            font-size: large
        }
        .h
        {
            text-align: center;
            background-color: rgb(10, 9, 9);
            
        }
    </style>
</head>
<body>
    <br>
       <div class="h"> <h1>
        Signup Form 
        </h1></div>
        <br>
        <!--Inside the form i have used the inline css-->
        <div class="form">
            <form action="" style="border: 5px;padding:5px;margin:10px;text-align:justified;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
            <label for="first-name">Enter your first name:</label>
            <input type="text" minlength="3" required>
            <br>
            <br>
            <label for="last-name">Enter your last name:</label>
            <input type="text" minlength="3" required>
            <br>
            <br>
            <label for="email">Enter your email:</label>
            <input type="email" minlength="3" required>
            <br>
            <br>
            <label for="password">Create your password:</label>
            <input type="password" minlength="5" required>
            <br>
            <br>
            <label for="password">Confirm your password:</label>
            <input type="password" minlength="5" required>
            <br>
            <br>
            <label for="age">Enter your age:</label>
            <input type="number" min="1" max="150" required>
            <br><br>
            <label for="">Address:</label>
                <input type="textarea">
                <br><br>
            <label for="Gender">Select your Gender:</label>
            <select name="Gender" id="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="none">None of the above</option>
            </select>
            <br><br>
            <input type="checkbox" name="terms&conditions" id="">
            <label for="t&c"> Agree with the terms and conditions.</label>
            <br><br>
            <button type="button" style="border-radius:2px solid black">SIGN UP</button>

        </form>
    </div>
</body>
</html>
